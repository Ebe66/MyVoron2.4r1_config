# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position (Z incremental, X/Y absolute positioning) 
# and retract the filament 50mm. Adjust the retraction settings for your
# own extruder. After filament has been changed, the print can be 
# resumed from its previous position with the "SWAP_RESUME" gcode.

#[gcode_macro M600]
#default_parameter_X: 175 # Position at middle front
#default_parameter_Y: 10
#default_parameter_Z: 10
#gcode:
#    {% set Park_X = params.Park_X|default(175)|float %}
#    {% set Park_Y = params.Park_Y|default(10)|float %}
#    {% set Raise_Z = params.Raise_Z|default(10)|float %}

#    {% if printer.toolhead.status == "Ready" %}
#        # do nothing
#    {% else %}
#        M117 Filament Change
#        SAVE_GCODE_STATE NAME=M600_state
#        PAUSE
#        G91
#        G1 E-5 F4000
#        G1 Z{Raise_Z}
#        G90
#        G1 X{Park_X} Y{Park_Y} F3000
#        G0 E30 F500            #extrude filament to get better blob on end
#        G0 E-130 F600          #retract additional filament to move out of melt zone
#        G92 E0
#        #RESTORE_GCODE_STATE NAME=M600_state
#    {% endif %}
#####################################################################
# 	Filament change macro M600
#####################################################################

[gcode_macro M600]
variable_park_x: 175
variable_park_y: 0
variable_z_lift: 20
variable_velocity: 60
variable_retract: 1
gcode:
  SAVE_GCODE_STATE NAME=STATE_M600
    
  # remembers the position
  # fluidd annoyingly redefines this macro to retract and park the toolhead at the rear
  PAUSE  
    
  # safe park coords
  {% set th = printer.toolhead %}
  {% set park_x = [params.X|default(park_x)|int, th.axis_maximum.x-2]|min %}
  {% set park_y = [params.Y|default(park_y)|int, th.axis_maximum.y-10]|min %}
  {% set park_z = [th.position.z + params.Z_LIFT|default(z_lift)|int, th.axis_maximum.z]|min %}
  {% set park_feedrate = params.VELOCITY|default(velocity)|int * 60 %}
    
  # retract at 50mm/sec
  G91
  G1 E-{retract} F3000
    
  # park toolhead
  G90
  G0 X{park_x} Y{park_y} Z{park_z} F{park_feedrate}
    
  # unload 60mm of filament
  G91
  G1 E30 F500            #extrude filament to get better blob on end
  G1 E-50 F3600
  G1 E-10 F3600

  M83                     # Relative positioning on extruder
  G0 E30 F500             # Extrude filament to get better blob on end
  G0 E-40 F3600           # Quick retract filament to move out of melt zone
  G0 E30 F500             # Simulate ramming
  G0 E-30 F500 
  G0 E30 F500 
  G0 E-30 F500 
  G0 E30 F500 
  G0 E-30 F500 
  G0 E30 F500 
  G0 E-30 F500 
  G0 E40 F3600 
  G0 E-40 F3600 

  G4 P30000               # Wait 30 seconds for the filament to cool down before retracting past the extruder gears
  G0 E-50 F3600           # Retract additional filament to move to before the extruder gears
  G92 E0

  # ask the waiter for a refill
  M117 Refill please
    
  RESTORE_GCODE_STATE NAME=STATE_M600

#    Use this command to load filament during a mid print filament swap    
[gcode_macro SWAP_RESUME] 
gcode:
    M117 Resuming Printing...
    G90
    M83                     # Relative positioning on extruder    
    G0 E50 F400             # Prime extruder
    G0 E50 F400             # Prime extruder
    G0 E50 F400             # Prime extruder
    G92 E0
    RESTORE_GCODE_STATE NAME=STATE_M600
    RESUME
    M117

