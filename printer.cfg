#####################################################################
# 	Macros
#####################################################################
[gcode_arcs]
resolution: 0.3
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

# In order to use this you need to increase max_extrude_cross_section in your extruder config or klipper will complain. I set mine to 30
[gcode_macro PURGE_BLOB]
gcode:
  # This is for a 300mm bed. If you have a diferent bed size you may want to adjust the line below
  {% set rand_pos = (105 + ( printer.system_stats.cputime * 1000 ) % 60) %}           ; Generate pseudo random start pos so we dont wear out that one spot on the bed. 
  M117 Purging at X{ rand_pos }                                                       
    
  # The start pos will be within the "handle" of the flex plate where there is some extra Y space available so we can go all the way to Y0
  # If your setup does not have this extra space then just increase the y valie in the line "G1 X{ rand_pos } Y0 Z1 F18000"
  G92 E0                          ; zero the extruder
  G90                             ; absolute positioning
  G1 X{ rand_pos } Y0 Z1 F18000  ; Go to start pos for perge line
  G1 Z0.4 F600                    ; Lower to purge height
  G91                             ; relative positioning
  G1 X5 E40 F40                   ; Extrude blob of filament on the bed
  M106 P0                         ; Enable Cooling Fan
  G1 X20 Z5 F100                  ; Slow drag away from the blob with fans helping cool and break strings. Also raiz z so the blob clears the fan duct
  G1 X5  Z-5.1 F9000              ; Now that the blob has cleared the duct we go back down for a short 0.3mm height extrusion
  G1 X5 E2 F180                   ; Slow 5mm extrude move to help with stringing
  G1 X30 E-1 F6000                ; Fast move and retract to break strings and reduce ooze
  G1 Z1 F100                      ; Lift
  M106 P0 S0                      ; Disable Cooling Fan
  G92 E0                          ; zero the extruder
  G90                             ; absolute positioning

  M117 Purge blob done!

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
  #bed_mesh_profile load=COLD
  G32                            ; home all axes
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}
  {% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(20)|float %}
  # Start bed heating
  M140 S{BED_TEMP}
  # Use absolute coordinates
  G90
  G1 X175.0 Y0.0 Z280 F5000.0 ; Present nozzle at front middle and at a good height during warming up for cleaning
  # Set nozzle to 80% of work temperature
  M104 S{EXTRUDER_TEMP*0.8}
  # Wait for bed to reach final temperature
  M190 S{BED_TEMP}
  # Set and wait for nozzle to reach final temperature
  M109 S{EXTRUDER_TEMP}
  G32
  # bed_mesh_profile load=Open-Bed@70
  # bed_mesh_profile load=Open-Bed@100
  # bed_mesh_profile load=Closed-Bed@70
  # bed_mesh_profile load=Closed-Bed@100
  # bed_mesh_profile load=COLD

  VORON_PURGE

  # Cura prime line code
  #G92 E0 ;Reset Extruder
	#G1 Z2.0 F3000 ;Move Z Axis up
	#G1 X0.5 Y20 Z0.28 F5000.0 ;Move to start position
	#G1 X0.5 Y200.0 Z0.28 F1500.0 E15 ;Draw the first line
	#G1 X0.9 Y200.0 Z0.28 F5000.0 ;Move to side a little
	#G1 X0.9 Y20 Z0.28 F1500.0 E30 ;Draw the second line
	#G92 E0 ;Reset Extruder
	#G1 Z2.0 F3000 ;Move Z Axis up
	
	# Voron prime
  #PURGE_BLOB
  #G1 Z20 F3000                   ; move nozzle away from bed
  #M117 Starting Print

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F3600                 ; retract filament
    
    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off print cooling fan

    G0 E-40 F3600           # Quick retract filament to move out of melt zone
    G0 E30 F500             # Simulate ramming, cooling moves
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E40 F3600 
    
    BED_MESH_CLEAR
    M117 Print finished
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    
[bed_mesh]
speed: 100
horizontal_move_z: 10

##	Uncomment for 350mm build
mesh_min: 40, 40
mesh_max: 310,310

fade_end: 10.0
#probe_count: 27,27 # 9,9
probe_count: 7,7 
algorithm: bicubic
# relative_reference_index: 364 # 40
zero_reference_position: 174.94, 174.94

# Spoolman macros's see 
# https://github.com/Donkie/Spoolman?tab=readme-ov-file
# https://moonraker.readthedocs.io/en/latest/configuration/#spoolman
[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10
[gcode_macro TEST_SPEED]
gcode:
	# Speed
	{% set speed  = params.SPEED|default(printer.configfile.config.printer.max_velocity)|int %}
	# Iterations
	{% set iterations = params.ITERATIONS|default(5)|int %}
	# Acceleration
	{% set accel  = params.ACCEL|default(printer.configfile.config.printer.max_accel)|int %}
	# Bounding box (in case the machine min/maxes are not perfect)
	{% set bound = params.BOUND|default(20)|int %}
	
	# Set speed test bounds (machine minimum/maximum positions, inset by the bounding box)
	{% set x_min = printer.toolhead.axis_minimum.x + bound %}
	{% set x_max = printer.toolhead.axis_maximum.x - bound %}
	{% set y_min = printer.toolhead.axis_minimum.y + bound %}
	{% set y_max = printer.toolhead.axis_maximum.y - bound %}

	# Save current gcode state (absolute/relative, etc)
	SAVE_GCODE_STATE NAME=TEST_SPEED
	
	# Absolute positioning
	G90
	
	# Set new limits
	SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}

	# Home and get position for comparison later:
		G28
		# QGL if not already QGLd (only if QGL section exists in config)
		{% if printer.configfile.config.quad_gantry_level %}
			{% if printer.quad_gantry_level.applied == False %}
				QUAD_GANTRY_LEVEL
				G28 Z
			{% endif %}
		{% endif %}	
		G0 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F{30 * 60}
		G4 P1000 
		GET_POSITION

	# Go to starting position
	G0 X{x_min} Y{y_min} Z{bound + 10} F{speed * 60}

	{% for i in range(iterations) %}
		# Diagonals
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_max} Y{y_max} F{speed * 60}
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
		G0 X{x_min} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
		
		# Box
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_min} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
	{% endfor %}

	# Restore max speed/accel/accel_to_decel to their configured values
	SET_VELOCITY_LIMIT VELOCITY={printer.configfile.config.printer.max_velocity} ACCEL={printer.configfile.config.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.config.printer.max_accel_to_decel} 

	# Re-home XY and get position again for comparison:
		G28 X Y
		# Go to XY home positions (in case your homing override leaves it elsewhere)
		G0 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F{30 * 60}
		G4 P1000 
		GET_POSITION

	# Restore previous gcode state (absolute/relative, etc)
	RESTORE_GCODE_STATE NAME=TEST_SPEED

[gcode_macro load_filament]
gcode:
  {% set Extruder_LTemp = params.ExtruderL_Temp|default(200)|float %}
#  {action_respond_info("Load Filament Temp= %.1f" % (params.ExtruderL_Temp))}
#  {action_respond_info("Load Filament Temp= %.1f" % (Extruder_LTemp))}

    {% if printer['print_stats'].state|lower == "standby" %}
      G90
      G0 X175 Y10 F1500       # Move to area where can easily load filament
      M109 S{Extruder_LTemp}  # Set hotend temperature and wait
      M83                     # Relative positioning on extruder    
      G0 E50 F400             # Prime extruder
      G0 E50 F400             # Prime extruder
      G0 E50 F400             # Prime extruder
      M104 S0                 # Turn off hotend
      G92 E0
      UPDATE_DELAYED_GCODE ID=notify_extruder_load DURATION=10
    {% else %}
      {action_respond_info("Load Filament is disabled while printing!")}
    {% endif %}

