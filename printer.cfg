#    Macro to Unload Filament
[gcode_macro unload_filament]
gcode:
  {% set Extruder_ULTemp = params.Extruder_Temp|default(200)|float %}
#  {action_respond_info("Unload Filament Temp= %.1f" % (params.Extruder_Temp))}
#  {action_respond_info("Unload Filament Temp= %.1f" % (Extruder_ULTemp))}


  {% if printer['print_stats'].state|lower == "standby" %}
    G0 X175 Y10 F3000       # Move to area where can easily load filament
    M109 S{Extruder_ULTemp} # Set hotend temperature and wait    
    M83                     # Relative positioning on extruder
    G0 E30 F500             # Extrude filament to get better blob on end
    G0 E-40 F3600           # Quick retract filament to move out of melt zone
    M104 S171               # Set hotend temperature just above min_extrusion_temp
    G0 E30 F500             # Simulate ramming
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E30 F500 
    G0 E-30 F500 
    G0 E40 F3600 
    G0 E-40 F3600 
    G4 P60000               # Wait 60 seconds for the filament to cool down before retracting past the extruder gears
    M104 S0                 # Turn off hotend
    G0 E-50 F3600           # Retract additional filament to move to before the etruder gears
    G92 E0
    UPDATE_DELAYED_GCODE ID=notify_extruder_unload DURATION=10
  {% else %}
    {action_respond_info("Unload Filament is disabled while printing!")}
  {% endif %}

